{% extends 'users/base.html' %}

{% block signtitle %}
<title>Darkside | SIGN IN </title>
{% endblock %}

{% block content%}
<form method="post" action = "{% url 'users:login'%}">
    {% csrf_token %}
    <div class="col-1 col-md-12 col-lg-6">
        <div id ="log-text">Welcome back</div>
        {{ form.username }}
        {{ form.password }}
        <div id ="log-text-1">Еще не с нами?</div>
        <span style = "color: red">{{ error }}</span>
        <input type ="submit" id ="log-button" value="LOGIN"></input>
    </div>
</form>
{% endblock %}

{% block signtext %} 
<div id="namepage">SIGN IN</div>
{% endblock %}
